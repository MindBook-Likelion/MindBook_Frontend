<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="/css/style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Comptible" content="IE=edge" />
        <meta name="viewport" content="width=deviec-width, inital-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/8d049b55ed.js"
            crossorigin="anonymous"
        ></script>
        <script src="../js/mypage.js"></script>
        <title>마음책방</title>
    </head>
    <body>
        <div class="top-bar">
            <div class="logo">
                <a href="main.html">
                    <img class="nav-logo" src="/img/nav_logo.png" />
                </a>
            </div>
            <div class="nav-bar">
                <a
                    class="nav-link"
                    style="
                        color: #323047;
                        text-decoration: underline;
                        text-underline-offset: 15px;
                        text-decoration-thickness: 6px;
                    "
                    href="#"
                    >책장</a
                >
                <a class="nav-link" href="memoir_my_joy.html">회고록</a>
                <a class="nav-link" href="mypage.html">마이페이지</a>
            </div>
            <div class="nav-icon">
                <button type="button" class="logout-button">
                    <img src="/img/logout.png" />
                </button>
            </div>
        </div>
        <div class="mypage-main">
            <div class="account-date">
                <img class="account-date-msg-box" src="/img/말풍선.png" />
                <p id="account-msg"></p>
            </div>
            <div class="mypage-container">
                <div class="change-profile-img">
                    <img
                        class="change-profile-img-input"
                        src="/img/profile_img.png"
                    />
                    <input
                        type="file"
                        id="open-file"
                        accept=".jpg, .jpeg, .png"
                        style="display: none"
                    />
                </div>
                <div class="now-pw">
                    <p class="now-pw-msg">현재 비밀번호</p>
                    <div>
                        <input
                            class="now-pw-input"
                            type="text"
                            name="userPassword"
                        />
                    </div>
                    <p class="now-pw-err">잘못된 비밀번호 입니다.</p>
                </div>
                <div class="change-pw">
                    <p class="change-pw-msg">
                        변경할 비밀번호<span> 한글 제외 8자 이상</span>
                    </p>

                    <div>
                        <input
                            class="change-pw-input"
                            type="password"
                            name="userPassword"
                        />
                    </div>
                    <div>
                        <input
                            class="double-check-ch-pw"
                            type="password"
                            name="userPassword"
                            placeholder="비밀번호 확인"
                        />
                    </div>
                    <p class="change-pw-err">
                        조건에 맞지 않는 비밀번호이거나, 비밀번호가 일치하지
                        않습니다.
                    </p>
                </div>
                <div class="mypage-btns">
                    <button type="button" id="cancle-btn">취소</button>
                    <button type="button" id="confirm-btn">저장</button>
                </div>
                <div class="withdrawal-btn">
                    <a href="/html/withdrawal.html"
                        ><p><u>탈퇴하기</u></p></a
                    >
                </div>
            </div>
        </div>
        <!--이미지 변경 팝업창 -->
        <div id="choose-img-modal">
            <div class="choose-img-content">
                <input
                    type="button"
                    id="change-img-button"
                    value="파일에서 사진 선택"
                />

                <div class="button-border">
                    <input
                        type="button"
                        id="back-basic-img-button"
                        value="기본이미지로 변경"
                    />
                </div>
                <a href="create_account.html"
                    ><input type="button" id="no-change-button" value="취소"
                /></a>
            </div>
            <div class="choose-img-modal-back"></div>
        </div>
        <!-- 비밀번호 변경 완료 팝업창 -->
        <div id="change-pw-modal">
            <div class="change-pw-content">
                <div class="change-pw-icon">
                    <img src="/img/nav_logo.png" />
                </div>

                <p>
                    비밀번호가
                    <span style="color: #1400ff">변경</span>되었습니다.
                </p>

                <a href="mypage.html"
                    ><button type="button" id="change-pw-button">
                        확인
                    </button></a
                >
            </div>

            <div class="change-pw-modal-back"></div>
        </div>
    </body>
</html>
