<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="/css/style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Comptible" content="IE=edge" />
        <meta name="viewport" content="width=deviec-width, inital-scale=1.0" />
        <script src="https://kit.fontawesome.com/8d049b55ed.js" crossorigin="anonymous"></script>
        <title>마음책방</title>
    </head>
    <body>
        <div class="top-bar">
            <div class="logo">
                <a href="#">
                    <img class="nav-logo" src="/img/nav_logo.png" />
                </a>
            </div>
            <div class="nav-bar">
                <a
                    class="nav-link"
                    style="
                        color: #323047;
                        text-decoration: underline;
                        text-underline-offset: 15px;
                        text-decoration-thickness: 6px;
                    "
                    href="#"
                    >책장</a
                >
                <a class="nav-link" href="#">회고록</a>
                <a class="nav-link" href="mypage.html">마이페이지</a>
            </div>
            <div class="nav-icon">
                <button type="button" class="logout-button"><img src="/img/logout.png" /></button>
            </div>
        </div>
        <div class="mypage-main">
            <div class="mypage-container">
                <div class="account-date">
                    <div class="account-date-msg-box">
                        <img src="/img/말풍선.png" />
                        <p>
                            <span id="userNickName"></span> 님이 마음책방에 오신지
                            <span id="membershipDuration"></span>일 되었어요! 😀
                        </p>
                    </div>
                    <div class="user-profile-img">
                        <img class="user-profile-img-input" src="/img/profile_img.png" />
                        <input type="file" id="open-file" accept=".jpg, .jpeg, .png" style="display: none" />
                    </div>
                    <div class="open-change-modal">
                        <button type="button" id="open-change-modal-btn"><img src="/img/change_img.png" /></button>
                    </div>
                    <div class="now-pw">
                        <p>현재 비밀번호</p>
                        <div>
                            <input class="now-pw-input" type="text" name="userPassword" />
                        </div>
                    </div>
                    <div class="change-pw">
                        <p>변경할 비밀번호</p>
                        <div>
                            <input class="change-pw-input" type="password" name="userPassword" />
                        </div>
                        <div>
                            <input
                                class="double-check-ch-pw"
                                type="password"
                                name="userPassword"
                                placeholder="비밀번호 확인"
                            />
                        </div>
                    </div>
                    <div class="mypage-btns">
                        <button type="button" id="cancle-btn">취소</button>
                        <button type="button" id="confirm-btn">확인</button>
                    </div>
                    <div class="withdrawal-btn">
                        <a href="/html/withdrawal.html"
                            ><p><u>탈퇴하기</u></p></a
                        >
                    </div>
                </div>
            </div>
        </div>
        <!--이미지 변경 팝업창 -->
        <div id="choose-img-modal">
            <div class="choose-img-content">
                <input type="button" id="change-img-button" value="파일에서 사진 선택" />

                <div class="button-border">
                    <input type="button" id="back-basic-img-button" value="기본이미지로 변경" />
                </div>
                <a href="create_account.html"><input type="button" id="no-change-button" value="취소" /></a>
            </div>
            <div class="choose-img-modal-back"></div>
        </div>
        <!-- 비밀번호 변경 완료 팝업창 -->
        <div id="change-pw-modal">
            <div class="change-pw-content">
                <div class="change-pw-icon"><img src="/img/nav_logo.png" /></div>

                <p>비밀번호가 <span style="color: #1400ff">변경</span>되었습니다.</p>

                <a href="mypage.html"><button type="button" id="change-pw-button">로그인하기</button></a>
            </div>

            <div class="change-pw-modal-back"></div>
        </div>
    </body>
</html>
