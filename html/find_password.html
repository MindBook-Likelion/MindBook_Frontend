<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/find_password.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Comptible" content="IE=edge" />
        <meta name="viewport" content="width=deviec-width, inital-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/8d049b55ed.js"
            crossorigin="anonymous"
        ></script>
        <script src="/js/find_password.js"></script>
        <script src="../js/logout.js"></script>
        <title>마음책방</title>
    </head>
    <body>
        <div class="find-password-body">
            <div class="find-password-header">
                <span>비밀번호 찾기</span>
                <img src="/img/nav_logo.png" />
            </div>
            <div class="find-password-explain">
                <h1>회원가입시 사용한 이메일을 입력하세요</h1>
            </div>
            <div class="find-password-with-email">
                <div class="find-password-message">
                    <span class="find-password-msg">이메일</span>
                </div>
                <div>
                    <input
                        class="find-password-input"
                        type="email"
                        name="email"
                    />
                    <button class="email-submit-btn">확인</button>
                </div>
            </div>
            <div class="send-email">
                <div class="send-email-popup">
                    <img src="/img/find_password_logo.png" class="logo" />
                    <h1 class="send-email-message">
                        해당 이메일로 임시 비밀번호를 전송했습니다.
                    </h1>
                    <p class="send-email-message-sub">
                        로그인 후, 비밀번호 변경을 진행해주세요.
                    </p>
                    <a href="login.html"
                        ><button class="go-to-login">로그인하기</button></a
                    >
                </div>
            </div>
            <div class="find-password-error-message">
                <div class="find-password-error-message-popup">
                    <img
                        src="../img/warning-icon.png"
                        class="failed-find-email-icon"
                    />

                    <h4 class="alert-message">
                        <span style="color: #c54848">존재하지 않는</span>
                        회원정보입니다.
                    </h4>

                    <p class="alert-message-sub">이메일을 다시 확인해주세요.</p>
                    <a href="find_password.html"
                        ><button type="button" id="failed-find-email-button">
                            확인
                        </button></a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
