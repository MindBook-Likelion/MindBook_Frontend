<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="/css/style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Comptible" content="IE=edge" />
        <meta name="viewport" content="width=deviec-width, inital-scale=1.0" />
        <script src="https://kit.fontawesome.com/8d049b55ed.js" crossorigin="anonymous"></script>
        <title>마음책방</title>
    </head>
    <body>
        <div class="top-bar">
            <div class="logo">
                <a href="#">
                    <img class="nav-logo" src="/img/nav_logo.png" />
                </a>
            </div>
            <div class="nav-bar">
                <a
                    class="nav-link"
                    style="
                        color: #323047;
                        text-decoration: underline;
                        text-underline-offset: 15px;
                        text-decoration-thickness: 6px;
                    "
                    href="main.html"
                    >책장</a
                >
                <a class="nav-link" href="memoir_my.html">회고록</a>
                <a class="nav-link" href="mypage.html">마이페이지</a>
            </div>
            <div class="nav-icon">
                <button type="button" class="logout-button"><img src="/img/logout.png" /></button>
            </div>
        </div>
        <div class="mypage-main">
            <div class="mypage-container">
                <img class="mypage-logo-img" src="/img/login_logo.png" />

                <div class="withdrawal-body">
                    <p class="withdrawal-msg">서비스 탈퇴를 위해 비밀번호를 입력해주세요.</p>
                    <div>
                        <input
                            class="withdrawal-pw-input"
                            type="password"
                            name="userPassword"
                            placeholder="현재 비밀번호"
                        />
                    </div>
                    <div>
                        <input
                            class="double-check-wd-pw"
                            type="password"
                            name="userPassword"
                            placeholder="비밀번호 확인"
                        />
                    </div>
                    <p class="withdrawal-err">비밀번호가 일치하지 않습니다.</p>
                    <div class="withdrawal-btns">
                        <button type="button" id="wd-cancle-btn">취소</button>
                        <button type="button" id="wd-confirm-btn">확인</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 탈퇴 재확인 팝업창 -->
        <div id="dc-wd-change-modal">
            <div class="dc-wd-change-content">
                <div class="dc-wd-change-icon"><img src="/img/nav_logo.png" /></div>

                <p class="dc-wd-change-title">
                    마음책방과 함께하신 <span id="membershipDuration"></span>일은 탈퇴후
                    <span style="color: #c54848">복구가 불가능</span>합니다.
                </p>
                <p class="dc-wd-change-subtitle">
                    <span id="userNickName"></span>님&#33; 정말 마음책방을 떠나시는건가요? 😢
                </p>
                <div class="dc-wd-change-btns">
                    <a href="mypage.html"><button type="button" id="dc-wd-cancle-button">취소</button></a>
                    <a href="login.html"><button type="button" id="dc-wd-confirm-button">탈퇴</button></a>
                </div>
            </div>

            <div class="dc-wd-change-modal-back"></div>
        </div>
        <!--존재하지 않는 회원 팝업창 -->
        <div id="failed-account-modal">
            <div class="failed-account-content">
                <div class="failed-account-icon"><i class="fa-solid fa-exclamation"></i></div>

                <h2><span style="color: #c54848">존재하지 않는</span> 회원정보입니다.</h2>

                <p>비밀번호를 다시 확인해주세요</p>

                <a href="/html/withdrawal.html"><button type="button" id="failed-account-button">확인</button></a>
            </div>

            <div class="failed-account-modal-back"></div>
        </div>
    </body>
</html>
