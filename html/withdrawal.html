<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="/css/style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Comptible" content="IE=edge" />
        <meta name="viewport" content="width=deviec-width, inital-scale=1.0" />
        <script src="https://kit.fontawesome.com/8d049b55ed.js" crossorigin="anonymous"></script>
        <title>마음책방</title>
    </head>
    <body>
        <div class="top-bar">
            <div class="logo">
                <a href="#">
                    <img class="nav-logo" src="/img/nav_logo.png" />
                </a>
            </div>
            <div class="nav-bar">
                <a
                    class="nav-link"
                    style="
                        color: #323047;
                        text-decoration: underline;
                        text-underline-offset: 15px;
                        text-decoration-thickness: 6px;
                    "
                    href="#"
                    >책장</a
                >
                <a class="nav-link" href="#">회고록</a>
                <a class="nav-link" href="mypage.html">마이페이지</a>
            </div>
            <div class="nav-icon">
                <button type="button" class="logout-button"><img src="/img/logout.png" /></button>
            </div>
        </div>
        <div class="mypage-main">
            <div class="mypage-container"></div>
        </div>
        <!-- 탈퇴 재확인 팝업창 -->
        <div id="create-account-modal">
            <div class="create-account-content">
                <div class="create-account-icon"><img src="/img/nav_logo.png" /></div>

                <p>회원가입이 완료되었습니다&#33;</p>

                <a href="login.html"><button type="button" id="create-account-button">로그인하기</button></a>
            </div>

            <div class="create-account-modal-back"></div>
        </div>
        <!--존재하지 않는 회원 팝업창 -->
        <div id="failed-login-modal">
            <div class="failed-modal-content">
                <div class="failed-login-icon"><i class="fa-solid fa-exclamation"></i></div>

                <h2><span style="color: #c54848">존재하지 않는</span> 회원정보입니다.</h2>

                <p>비밀번호를 다시 확인해주세요</p>

                <a href="/html/withdrawal.html"><button type="button" id="failed-login-button">확인</button></a>
            </div>

            <div class="failed-login-modal-back"></div>
        </div>
    </body>
</html>
