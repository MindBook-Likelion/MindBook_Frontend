<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="/css/style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Comptible" content="IE=edge" />
        <meta name="viewport" content="width=deviec-width, inital-scale=1.0" />
        <script src="https://kit.fontawesome.com/8d049b55ed.js" crossorigin="anonymous"></script>
        <title>마음책방</title>
    </head>
    <body>
        <div class="top-bar">
            <div class="logo">
                <a href="main.html">
                    <img class="nav-logo" src="/img/nav_logo.png" />
                </a>
            </div>
            <div class="nav-bar">
                <a
                    class="nav-link"
                    style="
                        color: #323047;
                        text-decoration: underline;
                        text-underline-offset: 15px;
                        text-decoration-thickness: 6px;
                    "
                    href="#"
                    >책장</a
                >
                <a class="nav-link" href="memoir_my_joy.html">회고록</a>
                <a class="nav-link" href="mypage.html">마이페이지</a>
            </div>
            <div class="nav-icon">
                <button type="button" class="logout-button"><img src="/img/logout.png" /></button>
            </div>
        </div>
        <div class="introduction-memoir">
            <div class="description-memoir-rule">
                <h1 class="how-to-write">어떻게 <span>작성</span>해야 할까?</h1>
                <p>소중한 감정을 기록하기 위해 <span style="color: #837abc">가이드라인</span>을 지켜주세요&#33;</p>
                <h2>첫째, 저자, 화자, 주인공이 <span style="color: #837abc">동일</span>하게 하기</h2>
                <h2>둘째, <span style="color: #837abc">과거 회상</span> 형식으로 작성하기</h2>
                <h2>셋째, <span style="color: #837abc">정신세계</span>를 중심으로 기록하기</h2>
                <p class="memoir-warning"><img src="/img/ph_warning.png" /> 저장 시 수정 및 삭제가 불가능합니다</p>
            </div>
            <div class="description-memoir-right">
                <img class="description-memoir-img" src="/img/wirte_books.png" />
            </div>
        </div>
        <div class="memoir-write-body">
            <div class="memoir-write-title">
                <div class="memoir-write-title-past">
                    <img class="write-calender" src="/img/write_calender.png" />
                    <select id="select_year" onchange="lastday();"></select
                    ><br />
                    <span id="past-date-title">년</span>
                    <select id="select_month" onchange="lastday();"></select
                    ><br />
                    <span id="past-date-title">월</span>
                    <select id="select_day"></select
                    ><br /><br />
                    <span id="past-date-title">일의 추억</span>
                </div>
                <button><img class="lock-icon" id="lock-icon" src="/img/write_lock.png" /></button>
            </div>
            <div class="memoir-write">
                <textarea
                    class="memoir-write-input"
                    name="memoir-content"
                    placeholder="오늘 있었던 일을 기록해볼까요? 그 일로 느낀 감정도 함께 나눠주세요."
                ></textarea>
            </div>
        </div>
        <div class="meemoir-write-btns">
            <button type="button" id="memoir-write-cancle">취소</button>
            <button type="button" id="memoir-write-confirm">저장</button>
        </div>
    </body>
    <script src="/js/memoir_write_past.js"></script>
</html>
